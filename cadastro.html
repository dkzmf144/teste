<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Saúde Convênios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Função para validar o CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g, ''); // Remove caracteres não numéricos
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
                return false; // CPF inválido
            }

            let soma = 0;
            let resto;

            for (let i = 1; i <= 9; i++) {
                soma += parseInt(cpf.charAt(i - 1)) * (11 - i);
            }

            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(9))) return false;

            soma = 0;
            for (let i = 1; i <= 10; i++) {
                soma += parseInt(cpf.charAt(i - 1)) * (12 - i);
            }

            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(10))) return false;

            return true;
        }

        // Função para checar o CPF antes de enviar o formulário
        function checarCPF(event) {
            const cpf = document.getElementById('cpf').value;
            if (!validarCPF(cpf)) {
                alert('CPF inválido. Por favor, insira um CPF válido.');
                event.preventDefault();
            }
        }

        // Função para processar e salvar os dados no LocalStorage
        function salvarCadastro(event) {
            event.preventDefault();  // Impede o envio do formulário

            // Coleta os dados do formulário
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;

            // Cria um objeto com os dados
            const usuario = {
                nome: nome,
                email: email,
                cpf: cpf,
                senha: senha
            };

            // Recupera os usuários do LocalStorage (caso existam) ou cria um novo array
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            usuarios.push(usuario);

            // Salva o array de usuários no LocalStorage
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            // Exibe uma mensagem de sucesso
            alert('Cadastro realizado com sucesso!');

            // Limpa o formulário
            document.getElementById('cadastro-form').reset();
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Cadastro - Saúde Convênios</h2>

        <!-- Formulário de Cadastro -->
        <form id="cadastro-form" onsubmit="salvarCadastro(event); checarCPF(event)">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" class="input-field" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="input-field" placeholder="Digite seu e-mail" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="input-field" placeholder="Digite seu CPF (somente números)" maxlength="14" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="CPF no formato XXX.XXX.XXX-XX">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" class="input-field" placeholder="Digite sua senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" class="input-field" placeholder="Confirme sua senha" required>

            <button type="submit" class="btn">Cadastrar</button>
        </form>

        <div class="footer">
            <p>Já tem uma conta? <a href="#">Faça login</a></p>
        </div>
    </div>

</body>
</html>

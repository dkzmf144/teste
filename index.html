<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpLife</title>
    <style>
        /* Adicionando o estilo da bolinha do perfil */
        .profile-btn {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: #ddd;
            display: inline-block;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .profile-btn img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-dropdown a {
            display: block;
            padding: 5px 0;
            text-decoration: none;
            color: #333;
        }

        .profile-dropdown a:hover {
            background-color: #f1f1f1;
        }
        
        .logged-in .profile-btn {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Container para os botões do topo -->
    <div class="top-buttons">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <a href="login.html" class="btn">Login</a>
        <a href="cadastro.html" class="btn">Cadastro</a>
    </div>

    <!-- Botão Help Life -->
    <button class="help-btn" onclick="helpLife()">Help Life</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✖</button>
        <h2>Menu</h2>
        <ul>
            <li><a href="#" style="color: white; text-decoration: none;">Planos</li>
            <li><a href="#" style="color: white; text-decoration: none;">Item 2</a></li>
            <li><a href="#" style="color: white; text-decoration: none;">Item 3</a></li>
        </ul>
    </div>

    <header>
        <h1>HelpLife</h1> <!-- Título do cabeçalho -->
        <div class="profile-btn" onclick="toggleProfileDropdown()">
            <img src="profile-placeholder.jpg" alt="Profile" id="profile-img">
        </div>
        <div class="profile-dropdown" id="profile-dropdown">
            <a href="#" onclick="login()">Fazer Login</a>
        </div>
    </header>

    <script>
        let isLoggedIn = false; // Controla o estado de login

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }

        function helpLife() {
            alert("Você clicou no Help Life!");
        }

        function toggleProfileDropdown() {
            const dropdown = document.getElementById("profile-dropdown");
            dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";

            // Se estiver logado, mostrar o nome do usuário e foto
            if (isLoggedIn) {
                dropdown.innerHTML = `<a href="#">Meu Perfil</a><a href="#" onclick="logout()">Sair</a>`;
            } else {
                dropdown.innerHTML = `<a href="#" onclick="login()">Fazer Login</a>`;
            }
        }

        function login() {
            // Função simulada para login
            isLoggedIn = true; // Marca o usuário como logado
            document.getElementById("profile-img").src = "user-avatar.jpg"; // Altera a imagem do perfil
            document.getElementById("profile-dropdown").innerHTML = `<a href="#">Meu Perfil</a><a href="#" onclick="logout()">Sair</a>`;
            toggleProfileDropdown(); // Fecha o menu
        }

        function logout() {
            // Função simulada para logout
            isLoggedIn = false;
            document.getElementById("profile-img").src = "profile-placeholder.jpg"; // Restaura a imagem do perfil
            document.getElementById("profile-dropdown").innerHTML = `<a href="#" onclick="login()">Fazer Login</a>`;
        }
    </script>

    <div class="search-box">
        <input type="text" class="search-txt" placeholder="Pesquisar">
        <a href="#">
            <img src="lupa.png" alt="lupa" height="20" width="20"> 
        </a>
    </div>
    
    <iframe
        title="Itajahy"
        width="250"
        height="250"
        id="gmap_canvas"
        src="https://maps.google.com/maps?q=2880%20Itajahy%20Feitosa,%20Sao%20Paulo&t=&z=13&ie=UTF8&iwloc=&output=embed"
        scrolling="no">
    </iframe>
</body> 
</html>

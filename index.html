<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpLife</title>
    <style>
        /* Estilos do cabeçalho e do perfil */
        .profile-btn {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: #ddd;
            display: inline-block;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .profile-btn img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }

        .profile-info {
            text-align: center;
            margin-top: 5px;
            display: none; /* Inicialmente oculto */
        }

        .profile-info span {
            display: block;
            font-size: 14px;
        }

        .login-modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            padding: 20px;
        }

        .login-modal.open {
            right: 0;
        }

        .login-modal h2 {
            margin-top: 0;
        }

        .login-modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-modal button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-modal button:hover {
            background-color: #45a049;
        }

        /* Estilo do botão centralizado */
        .center-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .center-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Container para os botões do topo -->
    <div class="top-buttons">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <a href="login.html" class="btn">Login</a>
        <a href="cadastro.html" class="btn">Cadastro</a>
    </div>

    <!-- Botão Help Life -->
    <button class="help-btn" onclick="helpLife()">Help Life</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✖</button>
        <h2>Menu</h2>
        <ul>
            <li><a href="#" style="color: white; text-decoration: none;">Planos</li>
            <li><a href="#" style="color: white; text-decoration: none;">Item 2</a></li>
            <li><a href="#" style="color: white; text-decoration: none;">Item 3</a></li>
        </ul>
    </div>

    <header>
        <h1>HelpLife</h1> <!-- Título do cabeçalho -->
        <div class="profile-btn" onclick="openLoginModal()">
            <img src="profile-placeholder.jpg" alt="Profile" id="profile-img">
        </div>
        <div class="profile-info" id="profile-info">
            <img src="profile-placeholder.jpg" alt="Profile" id="profile-img-info" width="40" height="40">
            <span id="profile-name"></span>
        </div>
    </header>

    <div class="login-modal" id="login-modal">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Usuário">
        <input type="password" id="login-password" placeholder="Senha">
        <button onclick="login()">Login</button>
    </div>

    <!-- Botão Centralizado para Redirecionar -->
    <a href="compra.html" class="center-btn">Ir para Compra</a>

    <script>
        let isLoggedIn = false; // Controla o estado de login
        let username = ''; // Nome do usuário

        // Abre o modal de login
        function openLoginModal() {
            if (isLoggedIn) {
                return; // Se já estiver logado, nada acontece
            }
            document.getElementById('login-modal').classList.add('open');
        }

        // Realiza o login e fecha o modal
        function login() {
            const usernameInput = document.getElementById('login-username').value;
            const passwordInput = document.getElementById('login-password').value;

            // Simulando a verificação do login
            if (usernameInput && passwordInput) {
                username = usernameInput; // Salva o nome do usuário
                isLoggedIn = true;

                // Atualiza a bolinha do perfil com a imagem genérica e o nome do usuário
                document.getElementById("profile-img").src = "user-avatar.jpg"; // Altera para a imagem do usuário após login
                document.getElementById("profile-name").innerText = username;
                document.getElementById("profile-info").style.display = 'block'; // Exibe o nome do usuário abaixo da bolinha de perfil

                // Fecha o modal de login
                document.getElementById('login-modal').classList.remove('open');
            } else {
                alert('Por favor, insira usuário e senha válidos.');
            }
        }

        // Fechar o modal de login ao clicar fora da área do modal
        window.addEventListener('click', function (e) {
            if (e.target === document.getElementById('login-modal')) {
                document.getElementById('login-modal').classList.remove('open');
            }
        });

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }

        function helpLife() {
            alert("Você clicou no Help Life!");
        }
    </script>

    <div class="search-box">
        <input type="text" class="search-txt" placeholder="Pesquisar">
        <a href="#">
            <img src="lupa.png" alt="lupa" height="20" width="20"> 
        </a>
    </div>

    <iframe
        title="Itajahy"
        width="250"
        height="250"
        id="gmap_canvas"
        src="https://maps.google.com/maps?q=2880%20Itajahy%20Feitosa,%20Sao%20Paulo&t=&z=13&ie=UTF8&iwloc=&output=embed"
        scrolling="no">
    </iframe>
</body>
</html>
